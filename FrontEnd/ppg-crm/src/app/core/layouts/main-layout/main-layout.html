<nz-layout style="min-height: 100vh;">
    <nz-sider  nzTheme="light" [nzTrigger]="null">
        <div>
            <img class="logo">
            <span>PPG CRM</span>
        </div>

        <ul nz-menu nzTheme="light" nzMode="inline">
            <li nz-submenu nzTitle="Projects" nzIcon="bars">
                <ul>
                    <li nz-menu-item (click)="setPage('Projects', 'home')">
                        <a [routerLink]="['']">
                            <nz-icon nzType="home" nzTheme="outline" />
                            <span>Projects</span>
                        </a>
                    </li>
                    <li nz-menu-item (click)="setPage('Project Details', 'project')">
                        <a [routerLink]="['/project-details']">
                            <nz-icon nzType="project" nzTheme="outline" />
                            <span>Project Details</span>
                        </a>
                    </li>
                    <li nz-menu-item (click)="setPage('Kanban', 'group')">
                        <a [routerLink]="['/kanban']">
                            <nz-icon nzType="group" nzTheme="outline" />
                            <span>Kanban</span>
                        </a>
                    </li>
                    <li nz-menu-item (click)="setPage('Calendar', 'calendar')">
                        <a [routerLink]="['/calendar']">
                            <nz-icon nzType="calendar" />
                            <span>Calendar</span>
                        </a>
                    </li>
                    <li nz-menu-item (click)="setPage('File', 'file')">
                        <a [routerLink]="['/file']">
                            <nz-icon nzType="file" />
                            <span>File</span>
                        </a>
                    </li>
                </ul>
            </li>
            <li nz-menu-item (click)="setPage('Archive', 'container')">
                <a [routerLink]="['/archive']">
                    <nz-icon nzType="container" nzTheme="outline" />
                    <span>Archive</span>
                </a>
            </li>
            <li nz-menu-item (click)="setPage('Clients', 'solution')">
                <a [routerLink]="['/clients']">
                    <nz-icon nzType="solution" nzTheme="outline" />
                    <span>Clients</span>
                </a>
            </li>
            <li nz-menu-item (click)="setPage('Analytics', 'bar-chart')">
                <a [routerLink]="['/analytics']">
                    <nz-icon nzType="bar-chart" nzTheme="outline" />
                    <span>Analytics</span>
                </a>
            </li>
            <li nz-menu-item (click)="setPage('Team', 'team')">
                <a [routerLink]="['/team']">
                    <nz-icon nzType="team" nzTheme="outline" />
                    <span>Team</span>
                </a>
            </li>
        </ul>
    </nz-sider>

    <!-- HEADER AND CONTENT STARTS HERE -->

    <nz-layout>
        <nz-header>
            <div class="header-left-block">
                <div class="header-left">
                    <nz-icon [nzType]="currentPageIcon()" nzTheme="outline" /><!--Тут нада дінамічески вставляти іконку -->
                    <span class="projects-label">{{currentPageTitle()}}</span> <!--Тут нада дінамічески вставляти названіє страніци -->
                </div>
                <span class="active-project">Active project: //Insert signal of name here!//</span>
            </div>
            <div class="header-right">
                <button nz-button nzType="default">
                    <nz-icon nzType="bell" nzTheme="outline" />
                </button>
                <button nz-button nzType="default">
                    <nz-icon nzType="message" nzTheme="outline" />
                </button>
                <button class="header-username-button" nz-button nzType="default" (click)="openDrawer()">
                    <nz-icon nzType="user" nzTheme="outline" />
                    <span>Super mEga Imia</span>
                </button>
            </div>
        </nz-header>
        <nz-content>
           <router-outlet></router-outlet>
        </nz-content>
    </nz-layout>

    <!-- USERDRAWER STARTS HERE -->
    <app-user-drawer [visible]="userDrawerVisible()"  (close)="closeDrawer()" ></app-user-drawer>

</nz-layout>
