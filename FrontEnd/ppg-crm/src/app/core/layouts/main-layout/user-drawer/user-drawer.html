<nz-drawer
  [nzVisible]="visible"
  nzPlacement="right"
  nzClosable="true"
  nzTitle="IMia tut"
  (nzOnClose)="handleClose()"
  [nzWidth]="320"
>
  <ng-container *nzDrawerContent>

  <div class="project-card">
    <p><strong>Project Alpha</strong></p>
    <p>Client: Acme Corporation</p>
    <p>Progress: 75%</p>
    <p style="color: green">On Track</p>
    <nz-divider></nz-divider>
  </div>

  <div class="project-card">
    <p><strong>Project Beta</strong></p>
    <p>Client: XYZ Industries</p>
    <p>Progress: 45%</p>
    <p style="color: orange">At Risk</p>
    <nz-divider></nz-divider>
  </div>

  <div class="project-card">
    <p><strong>Project Gamma</strong></p>
    <p>Client: Global Tech</p>
    <p>Progress: 10%</p>
    <p style="color: blue">Planning</p>
    <nz-divider></nz-divider>
  </div>

    <button nz-button nzType="default">View All Projects</button>

  <nz-divider></nz-divider>

  <ul class="actions" style="padding-left: 0; list-style: none;">
    <li><a>Edit Profile</a></li>
    <li><a>Change Password</a></li>
    <li><a>Preferences</a></li>
    <li><a>Help & Support</a></li>
    <li><a style="color: red">Log Out</a></li>
  </ul>
  </ng-container>
</nz-drawer>
