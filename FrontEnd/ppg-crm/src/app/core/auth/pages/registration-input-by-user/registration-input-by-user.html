<div class="login">
  <div class="login-container">
    <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
      <img src="../public/logo.png" alt="src image fix is needed" class="login-logo" /> <!-- PATH NEEDS TO BE FIXED-->
      <h1 style="text-align: center">Registration</h1>
      <nz-form-item>
        <nz-form-control [nzErrorTip]="getEmailError()">
          <nz-input-group>
            <input type="text" nz-input formControlName="email" placeholder="Email" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control [nzErrorTip]="getPasswordError()" 
        [nzValidateStatus]="validateForm.controls.password">
          <nz-input-group>
            <input type="password" nz-input formControlName="password" placeholder="Password" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control [nzErrorTip]="getConfirmPasswordError()" 
        [nzValidateStatus]="validateForm.controls.confirmPassword">
          <nz-input-group>
            <input type="password" nz-input formControlName="confirmPassword" placeholder="Confirm password" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <div nz-row class="login-form-margin">
      </div>
      <button nz-button class="login-form-button login-form-margin" 
      [nzType]="'primary'">Register</button>
    </form>
  </div>
</div>
