<nz-card class="card team" [nzBordered]="false" (click)="openTeamDrawer()">
  <div class="card-info-container">
    <nz-avatar nzSize="large" nzShape="circle" nzIcon="user"  s></nz-avatar>

    <div class="card-info-item" style="flex: 1;">
      <div class="card-status">
        <span class="card-title">{{ teammate()?.firstName }} {{ teammate()?.lastName }}</span>
      </div>

      <span>Email: {{ teammate()?.email }}</span>
      <span>Phone: {{ teammate()?.phone }}</span>
      <span>Salary: {{ teammate()?.salary }}$</span>
    </div>

    <nz-tag [nzColor]="'#FFA94D'" class="card-tag">{{ teammate()?.role }}</nz-tag>
  </div>
</nz-card>

<app-teammate-drawer [teammate]="teammate()" [isVisible]="teamDrawerVisible()" (closed)="closeTeamDrawer()"></app-teammate-drawer>
