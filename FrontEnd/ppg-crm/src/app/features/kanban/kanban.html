<nz-modal [(nzVisible)]="isVisible" nzTitle="Create new project" (nzOnCancel)="handleCreateProjectModalCancel()"
(nzOnOk)="handleCreateProjectModalOk()" [nzOkDisabled]="isOkDisabled">
      <ng-container *nzModalContent>
        <input nz-input placeholder="Enter new project name" [(ngModel)]="newProjectName"
        (ngModelChange)="checkIsInputEmpty()">
      </ng-container>
</nz-modal>

<div>
    <div class="page-header">
        <button nz-button nzType="default" class="page-header-btn create" 
            (click)="showCreateProjectModal()">
            <nz-icon nzType="plus" nzTheme="outline" />
            Create new stage
        </button>
    </div>
    <div class="board">
        <app-kanban-stage></app-kanban-stage>
    </div>
</div>
