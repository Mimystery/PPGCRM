<nz-modal [(nzVisible)]="isCreateStageModalVisible" nzTitle="Create new project" (nzOnCancel)="handleCreateProjectModalCancel()"
(nzOnOk)="handleCreateProjectModalOk()" [nzOkDisabled]="isOkButtonInCreateStageModalDisabled">
      <ng-container *nzModalContent>
        <input nz-input placeholder="Enter new project name" [(ngModel)]="newStageName"
        (ngModelChange)="checkIsInputEmpty()">
      </ng-container>
</nz-modal>

<div>
    <div class="page-header">
        <button nz-button nzType="default" class="page-header-btn create"
            (click)="showCreateProjectModal()">
            <nz-icon nzType="plus" nzTheme="outline" />
            Create new stage
        </button>
    </div>
  <div class="flex-table kanban">
    @for(stage of stages; track stage.stageId!) {
      <app-kanban-card [stage] = "stage"></app-kanban-card>
    }
  </div>
</div>
