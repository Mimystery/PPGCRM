<div class="page-header">

  <!-- HEADER LEFT SECTION WITH BUTTONS -->

  <div class="page-header-left">
    <button nz-button nzType="default" class="page-header-btn active">
      <nz-icon>
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M11.3333 11.3333V4.66667" stroke="#00C040" stroke-width="0.866667" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M8 11.3333V7.16667" stroke="#00C040" stroke-width="0.866667" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M4.66667 11.3333V8.83333" stroke="#00C040" stroke-width="0.866667" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M0.5 15V1C0.5 0.723858 0.723858 0.5 1 0.5H15C15.2762 0.5 15.5 0.723858 15.5 1V15C15.5 15.2762 15.2762 15.5 15 15.5H1C0.723858 15.5 0.5 15.2762 0.5 15Z" stroke="#00C040" stroke-width="0.866667"/>
        </svg>
      </nz-icon>
      Active projects
    </button>
    <button nz-button nzType="default" class="page-header-btn archive">
      <nz-icon>
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M14.6667 2.99999V13C14.6667 13.9205 13.9205 14.6667 13 14.6667H3C2.07952 14.6667 1.33333 13.9205 1.33333 13V2.99999C1.33333 2.07952 2.07952 1.33333 3 1.33333H13C13.9204 1.33333 14.6666 2.07952 14.6667 2.99999Z" stroke="#FFA220" stroke-width="0.866667" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M8 5.5V1.33333" stroke="#FFA220" stroke-width="0.866667" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </nz-icon>
      Archived projects
    </button>
  </div>

  <!-- SEARCH BAR -->

  <nz-input-group [nzSuffix]="suffixIconSearch" class="page-header-search">
    <input type="text" nz-input placeholder="Search Projects" />
  </nz-input-group>
  <ng-template #suffixIconSearch>
    <nz-icon nzType="search" />
  </ng-template>
</div>

<!-- ARCHIVES TABLE -->
<div class="flex-table">
  @for (project of projects; track project.projectId) {
    <app-archived-project-card [project]="project"></app-archived-project-card>
  } @empty {
   <nz-empty nzNotFoundContent="No Archived Projects Found.">

   </nz-empty>
  }
</div>
