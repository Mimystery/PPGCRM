<nz-card
  [nzBodyStyle]="{ padding: '5px 10px' }"
  class="card archive"
  [nzActions]="[restoreAction]"
>
  <nz-card-meta
    nzTitle="Project Name"
    nzDescription="Description"
  ></nz-card-meta>

  <!-- Dates -->
  <div class="card-info-container">
    <div class="card-info-item">
      <span class="card-info-label">From:</span>
      <span>23.07.2025</span>
    </div>
    <div class="card-info-item">
      <span class="card-info-label">To:</span>
      <span>15.08.2025</span>
    </div>
  </div>

  <!-- Status Section -->
  <div class="card-status">
    <div class="card-status-item done">
      <nz-icon nzType="check-circle" nzTheme="fill"></nz-icon>
      <span>2 done</span>
    </div>
    <div class="card-status-item in-progress">
      <nz-icon nzType="clock-circle" nzTheme="outline"></nz-icon>
      <span>5 In progress</span>
    </div>
    <div class="card-status-item to-do">
      <nz-icon nzType="minus-circle" nzTheme="outline"></nz-icon>
      <span>4 To do</span>
    </div>
  </div>

  <!-- Progress Bar -->
  <nz-progress
    nz-tooltip
    nzTooltipTitle="3 done / 3 in progress / 4 to do"
    [nzPercent]="60"
    [nzSuccessPercent]="30"
    nzStrokeColor="#FFA220"
    [nzStrokeWidth]="3"
    [nzShowInfo]="false"
  ></nz-progress>

  <!-- Actions -->
  <ng-template #restoreAction>
    <div class="card-footer-wrapper">
      <button nz-button nzType="default" class="card-button restore">Restore</button>
    </div>
  </ng-template>
</nz-card>
