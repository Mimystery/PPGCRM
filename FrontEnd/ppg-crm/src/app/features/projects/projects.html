<nz-modal
  [(nzVisible)]="createNewProjectModalVisible"
  nzTitle="Create new project"
  (nzOnCancel)="handleCreateNewProjectModalCancel()"
  (nzOnOk)="handleCreateNewProjectModalOk()"
  [nzOkDisabled]="createNewProjectModalOkDisabled">

  <ng-container *nzModalContent>
    <input
      nz-input
      placeholder="Enter new project name"
      [(ngModel)]="createNewProjectName"
      (ngModelChange)="checkIfNewProjectNameEmpty()">
  </ng-container>
</nz-modal>

<div class="page-header">
  <div class="page-header-left">
    <button
      nz-button
      nzType="default"
      class="page-header-btn create"
      (click)="openCreateNewProjectModal()">
      <nz-icon nzType="plus" nzTheme="outline" />
      Create new project
    </button>

    <button nz-button nzType="default" class="page-header-btn active">
      <nz-icon>
        <!-- Active projects icon -->
      </nz-icon>
      Active projects
    </button>

    <button nz-button nzType="default" class="page-header-btn archive">
      <nz-icon>
        <!-- Archived projects icon -->
      </nz-icon>
      Archived projects
    </button>
  </div>

  <nz-input-group [nzSuffix]="suffixIconSearch" class="page-header-search projects">
    <input type="text" nz-input placeholder="Search Projects" />
  </nz-input-group>
  <ng-template #suffixIconSearch>
    <nz-icon nzType="search" />
  </ng-template>
</div>

<!-- PROJECTS TABLE -->
@if(projects){
  <div class="flex-table">
    @for (project of projects; track project.projectId) {
      <app-project-card [project]="project"></app-project-card>
    }
  </div>
}@else {
  <span>No added any projects yet</span>
}
