<nz-modal [(nzVisible)]="isVisible" nzTitle="Create new client" 
(nzOnCancel)="handleCreateClientModalCancel()"
(nzOnOk)="handleCreateClientModalOk()" [nzOkDisabled]="isOkDisabled">
      <ng-container *nzModalContent>
        <input nz-input placeholder="Enter new client's company name" [(ngModel)]="newClientName"
        (ngModelChange)="checkIsInputEmpty()">
      </ng-container>
</nz-modal>

<!-- HEADER LIKE IN PROJECTS PAGE-->
<div class="page-header">
  <div class="page-header-left">
    <button nz-button nzType="default" class="page-header-btn create" 
    (click)=" showCreateClientModal()">
      <nz-icon nzType="plus" nzTheme="outline"/>
      Create new Client
    </button>
  </div>

  <nz-input-group [nzSuffix]="suffixIconSearch" class="page-header-search clients">
    <input type="text" nz-input placeholder="Search Clients" />
  </nz-input-group>
  <ng-template #suffixIconSearch>
    <nz-icon nzType="search" />
  </ng-template>
</div>


<!-- TABLE FLEX
<div class="flex-table">
  <app-client-card></app-client-card>
</div> -->

<!-- ЗАГОТОВКА -->

@if(clients){
  <div class="flex-table">
    @for (client of clients; track client.clientId) {
      <app-client-card [client]="client"></app-client-card>
    }
  </div>
}@else {
  <span>No added any projects yet</span>
}
